{% extends "base.html"%}


{% block title %}
Añadir usuarios
{% endblock title %}


{% block main %}
    <h2>Añadir Usuarios</h2>
    <form class="user" action="{% url 'usuarios' %}" method="POST">
        {% csrf_token %}
        
        {% for field  in forms %}
        <div class="form-group">
           {{ field.label_tag}}
           {{ field}}
        </div>    
        
        {% endfor %}
        
        <button type="submit">Guardar</button>

    </form>
    
    
    
{% endblock main %}
